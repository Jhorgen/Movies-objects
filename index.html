<html lang="en" dir="ltr">

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="header1">Hollywood Theatre</h1>

      <select id="movie" name="movie">

      <label for="ticket-senior">Are you a Senior or an Adult?</label>
      <input name = "age" value = "0" type="radio"> Senior
      <input name = "age" value = "1" type="radio"> Adult <br>


      <label for="">Do you want after or evening?</label>
      <input type="radio" name="time" value="Day"> Day
      <input type="radio" name="time" value="Night"> Night
      <br>
      <br>



      <button id="btn1" type="submit" class="btn">Submit!</button><br>

    </form>

    </ul>
